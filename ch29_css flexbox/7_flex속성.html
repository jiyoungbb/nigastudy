<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>flexbox</title>
        <style>
            *{ padding: 0; margin: 0; }
            h3{ padding: 20px; }
            section{
                width: 700px;
                padding: 10px; margin: 10px 20px;
                border: 3px solid black;

                display: flex; /* 부모요소에 flex처리 */
            }
            div{ 
                /* 폭을 작성하지 않음 */
                height: 100px; 
                line-height: 100px; text-align: center; 
                margin: 0 10px; 
                background-color: orange;

                flex: 1;
            }

            /* flex : 자손 항목의 크기를 지정하는 flex-grow, flex-shrink, flex-basis의 값을 한번에 적는 속기법 */
            div:nth-child(3){ flex: 3; }
        </style>
    </head>
    <body>
        <h3>1. flex</h3>
        <section>
            <div>박스1</div>
            <div>박스2</div>
            <div>박스3</div>
            <div>박스4</div>
            <div>박스5</div>
        </section>
    </body>
</html>
