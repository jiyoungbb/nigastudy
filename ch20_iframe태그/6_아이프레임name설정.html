<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>iframe 태그</title>
        <style>
            .mobile{
                width: 656px; height: 1280px;
                padding: 230px 51px 228px 58px; box-sizing: border-box;
                background-image: url(../images/mobile.png);
            }
            iframe{ border: none; }
            li{ font-size: 50px; }
        </style>
    </head>
    <body>
        <div class="mobile">
            <iframe src="https://www.hsd.co.kr/" width="547" height="823" name="mobile"></iframe>
        </div>
        <ul>
            <li><a href="https://www.paris.co.kr/" target="mobile">파리바게뜨</a></li>
            <li><a href="https://www.caffe-pascucci.co.kr/" target="mobile">파스쿠찌</a></li>
        </ul>
    </body>
</html>
