<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트태그</title>
    </head>
    <body>
        <p>글자를 <strong>굵게하며</strong> 강조하는 태그</p>
        <p>글자를 <em>기울이며</em> 강조하는 태그</p>
        <p>글자를 <mark>음영주며</mark> 강조하는 태그</p>
    </body>

    <!--<b>는 단순히 굵게 표현할 때-->
    <!--<strong>은 강조하면서 굵게 표현할 때 사용-->
</html>
