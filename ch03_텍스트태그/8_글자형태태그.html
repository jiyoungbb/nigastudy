<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>텍스트태그</title>
    </head>
    <body>
        <p>글자를 <b>굵게하는</b> 태그</p>
        <p>글자를 <i>기울이는</i> 태그</p>
        <p>글자를 <ins>밀줄주는</ins> 태그</p>
        <p>글자를 <del>가운데줄주는</del> 태그</p>
        <p>글자를 <small>작게하는</small> 태그</p>
        <p>
            <q>네 자신을 알라</q><br>
            -소크라테스
        </p>
        <p>a<sup>2</sup></p>
        <p>H<sub>2</sub>0</p>
    </body>
</html>
