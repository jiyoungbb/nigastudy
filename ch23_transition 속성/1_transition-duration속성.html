<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>transition 속성</title>
        <style>
            .box{ 
                border: 5px solid black; padding: 20px;
            }
            .box > div{ 
                width: 10px; height: 50px; 
                margin-bottom: 10px;
            }
            .box > .child01{ 
                background-color: red; 
                transition-duration: 0.3s;
            }
            .box > .child02{ 
                background-color: green; 
                transition-duration: 0.6s;
            }
            .box > .child03{ 
                background-color: blue; 
                transition-duration: 0.9s;
            }

            .box:hover > div{ width: 100%; }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="child01"></div>
            <div class="child02"></div>
            <div class="child03"></div>
        </div>
    </body>
</html>
