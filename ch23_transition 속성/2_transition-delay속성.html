<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>transition 속성</title>
        <style>
            .box{ 
                position: relative; /* 자손 위치컨트롤 */
                width: 200px; height: 200px;
                border: 3px solid black;
            }
            .box > div{ 
                background-color: orange;
                position: absolute; 
                transition-duration: 0.5s; 
                /* 모든 요소 변화속도 0.5초 */
            }
            .box > .child01{ /* 상단 막대 */
                width: 0; height: 30px;
                top: 0; left: 0; 
                transition-delay: 0s;
            }
            .box > .child02{ /* 왼쪽 막대 */
                width: 30px; height: 0;
                top: 0; right: 0; 
                transition-delay: 0.5s;
            }
            .box > .child03{ /* 하단 막대 */
                width: 0; height: 30px;
                bottom: 0; right: 0; 
                transition-delay: 1s;
            }
            .box > .child04{ /* 오른쪽 막대 */
                width: 30px; height: 0;
                bottom: 0; left: 0; 
                transition-delay: 1.5s;
            }

            .box:hover > .child01, .box:hover > .child03{ width: 200px; }
            .box:hover > .child02, .box:hover > .child04{ height: 200px; }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="child01"></div>
            <div class="child02"></div>
            <div class="child03"></div>
            <div class="child04"></div>
        </div>
    </body>
</html>
