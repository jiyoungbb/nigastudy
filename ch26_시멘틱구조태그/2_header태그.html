<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시멘틱구조태그</title>
    </head>
    <body>
        <!-- header : 보통 홈페이지의 상단의 홈페이지 로고나 메인메뉴를 담고 있습니다.  -->
        <!-- <h1>~<h6>사이의 하나의 제목을 반드시 가지고 있어야 합니다. -->
        <!-- 내부에는 또다른 <header>나 <footer>, <address>태그등을 담을 수 없습니다. -->
        <header>
            <h1>로고</h1>
            <nav>메인네비게이션</nav>
        </header>
    </body>
</html>
