<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시멘틱구조태그</title>
        <style>
            div{
                border: 3px solid black;
            }
            .red{ color: red; }
            .blue{ color: blue; }
        </style>
    </head>
    <body>
        <div>
            <h3>제목태그</h3>
            <p>문단태그</p>
            <ul>
                <li><span class="red">리스트</span><span class="blue">태그</span></li>
                <li><span class="red">리스트</span><span class="blue">태그</span></li>
                <li><span class="red">리스트</span><span class="blue">태그</span></li>
            </ul>
        </div>
    </body>
</html>
