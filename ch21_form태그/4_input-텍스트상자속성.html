<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 태그</title>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>로그인 폼</legend>
                <input type="text">
                <br>
                <input type="password">
            </fieldset>
            <fieldset>
                <legend>수량선택</legend>
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </fieldset>
            <fieldset>
                <legend>주소입력</legend>
                <input type="text" value="서울시 강남구 역삼동" disabled>
                <input type="text" placeholder="나머지주소">
            </fieldset>
        </form>
    </body>
</html>
