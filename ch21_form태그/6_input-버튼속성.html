<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 태그</title>
    </head>
    <body>
        <form action="#">
            <input type="text">
            <hr>
            <!-- button : 일반적인 버튼을 의미 -->
            <input type="button" value="우편번호찾기">

            <!-- image : 버튼을 이미지로 가져옴 -->
            <input type="image" src="../images/btn_write_b.gif" alt="쓰기버튼">

            <!-- submit : 폼의 데이터를 서버로 전송하는 버튼 -->
            <input type="submit" value="회원가입">

            <!-- reset : 폼의 데이터를 삭제하는 버튼 -->
            <input type="reset" value="입력취소">
        </form>
    </body>
</html>
