<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 태그</title>
    </head>
    <body>
        <form action="#">
            <!-- label : 폼관련 태그인 input, textarea, select태그에 이름을 붙여주는 태그 -->
            <fieldset>
                <legend>구역1 - input</legend>
                <!-- input : 사용자가 입력할 수 있는 입력양식들을 의미하는 태그 -->
                <label for="loginid">아이디입력 : </label>
                <input type="text" id="loginid">
            </fieldset>
            <fieldset>
                <legend>구역2 - select</legend>
                <!-- select : 여러 옵션 중 한개의 값을 선택하는 상자 -->
                <label for="lunch">점심메뉴선택 : </label>
                <select id="lunch">
                    <option>김치찌개</option>
                    <option>된장찌개</option>
                    <option>순두부찌개</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>구역3 - textarea</legend>
                <!-- textarea : 여러줄을 입력해서 사용해야하는 입력양식의 태그 -->
                <label for="substance">내용 : </label>
                <textarea cols="30" rows="10" id="substance"></textarea>
            </fieldset>
        </form>
    </body>
</html>
