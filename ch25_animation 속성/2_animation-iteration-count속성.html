<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animation 속성</title>
        <style>
            img{ 
                display: block; margin-bottom: 20px;
                position: relative;


                animation-name: move;
                animation-duration: 1s;
            }

            /* animation-iteration-count : 애니메이션을 재생해야 하는 횟수를 지정 */
            img:nth-child(1){animation-iteration-count: 1;}
            img:nth-child(2){animation-iteration-count: 3;}
            img:nth-child(3){animation-iteration-count: infinite;}

            @keyframes move{
                from{ left: 0; transform: rotate(0deg); }
                to{ left: 500px; transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <img src="../images/ball.png" alt="공1">
        <img src="../images/ball.png" alt="공2">
        <img src="../images/ball.png" alt="공3">
    </body>
</html>
