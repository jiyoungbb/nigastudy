<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>animation 속성</title>
        <style>
            img{ 
                display: block; margin-bottom: 20px;
                position: relative;

                animation-name: move;
                animation-duration: 1s;
            }

            /* animation-delay : 애니메이션 시작에 대한 지연을 지정 */
            img:nth-child(1){animation-delay: 0.5s;}
            
            
            @keyframes move{
                from{ left: 0; transform: rotate(0deg); }
                to{ left: 500px; transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <img src="../images/ball.png" alt="공1">
        <img src="../images/ball.png" alt="공2">
    </body>
</html>
