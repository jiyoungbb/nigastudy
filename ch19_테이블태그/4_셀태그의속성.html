<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테이블 태그</title>
        <style>
            table{
                border-spacing: 0;
                border-collapse: collapse;
            }

            th, td{
                border: 1px solid black;

                width: 100px;

                height: 50px;

                text-align: center;

                vertical-align: top;
            }
            div{
                border: 1px solid black;
                width: 100px; height: 100px;
                text-align: center;
                vertical-align: middle; /* th, td 태그에만 적용 */
            }
        </style>
    </head>
    <body>
        <div>테스트</div>
        <table>
            <caption>표의제목</caption>
            <tr>
                <th>제목셀</th>
                <th>제목셀</th>
                <th>제목셀</th>
            </tr>
            <tr>
                <td>일반셀</td>
                <td>일반셀</td>
                <td>일반셀</td>
            </tr>
            <tr>
                <td>일반셀</td>
                <td>일반셀</td>
                <td>일반셀</td>
            </tr>
        </table>
    </body>
</html>
