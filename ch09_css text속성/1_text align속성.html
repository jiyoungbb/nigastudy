<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            /* 1. right/left : 오른/왼 쪽 정렬 */
            .text01{text-align: right;}

            /* 2. center : 가운데 정렬 */
            .text02{text-align: center;}

            /* 3. justify : 양쪽 정렬 */ 
            p{
                width: 400px; padding: 20px;
                border: 3px solid black;
                text-align: justify;
            }

            

        </style>
    </head>
    <body>
        <h1 class="text01">오쌤의 니가스터디</h1>
        <h1 class="text02">오쌤의 니가스터디</h1>
        <p>
            시인의 나의 딴은 무성활 있습니까. 한 아무 별에도
            새워 자랑처럼 봄이 나의 가닭입니다. 가난한 나는
            사람들의 까닭이요, 같이 묻힌 까닭입니다. 어머님,
            마디씩 그리워 어머니 하나에 이 너무나 지나고
            버리었습니다.
        </p>
    </body>
