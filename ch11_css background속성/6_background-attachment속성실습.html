<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 배경속성</title>
        <style>
            /* background-attachment: 배경이미지를 스크롤할지 고정할지 여부를 지정 */
            /* 기본값은 scroll : 스크롤시 따라다니지 않음 */

            body{ 
                height: 3000px; /* 세로스크롤바 생성위해 작성 */
                background-image: url(../images/cat.png);
                background-repeat: no-repeat; 
                background-position: right top;
                background-attachment: fixed;
            }
        </style>
    </head>

</html>
