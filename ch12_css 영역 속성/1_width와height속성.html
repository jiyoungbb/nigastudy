<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 영역속성</title>
        <style>
            div{ margin-bottom: 20px; }

            /* width : 영역의 가로 폭 속성 */
            /* height : 영역의 세로 높이 속성 */

            /* 1. px단위 처리 - 절대적 단위 */
            .parent{
                width: 200px; height: 200px;
                background-color: pink;
            } 

            /* 2. %단위 처리 - 상대적 단위 : 부모영역상속 */
            .child{
                width: 50%; height: 70%;
                background-color: lightblue;
            }

            /* 부모 body */
            .box{
                width: 70%; height: 200px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="parent"><!-- 부모 -->
            <div class="child">자손영역</div><!-- 자손 -->
        </div>
        <div class="box"></div>
    </body>
</html>
