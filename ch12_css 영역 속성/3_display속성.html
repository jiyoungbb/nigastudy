<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 영역속성</title>
        <style>
            h1, p, li, a, span{ 
                background-color: orange;
                width: 200px; height: 100px;
            }

            /* display : 요소의 표시속성을 변경 */

            /* 1. inline으로 변경 */
            li{display: inline;}

            /* 2. inline-block으로 변경 */
            a{display: inline-block;}

            /* 3. block으로 변경 */
            /* inline-block 요소는 영역이 꼭 들어가야 하기 때문에 inline으로 변경 불가
            img{display: block;}

            /* 4. none으로 안보이게 처리 */
            p{display: none;}
        </style>
    </head>
    <body>
        <h1>제목태그</h1>
        <p>문단태그</p>
        <ul>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
        <hr />
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <span>스판태그</span>
        <span>스판태그</span>
        <span>스판태그</span>
        <hr />
        <img src="http://placehold.it/100x100" alt="">
        <img src="http://placehold.it/100x100" alt="">
        <img src="http://placehold.it/100x100" alt="">
        <hr />
    </body>
</html>
