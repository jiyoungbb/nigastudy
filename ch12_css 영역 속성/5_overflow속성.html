<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 영역속성</title>
        <style>
            div{
                width: 100px; height: 100px;
                border: 5px solid black;
                margin-bottom: 30px;
            }

            /* overflow: 자손영역이 부모영역보다 클때 크게 보여지는 부분을 어떻게 처리할지 지정하는 속성 */

            /* 1. visible : 기본값 */
            .box01{ overflow: visible; }

            /* 2. hidden */
            .box02{ overflow: hidden; }

            /* 3. scroll : 부모영역보다 작아도 스크롤바 생성*/
            .box03{ overflow: scroll; }

            /* 4. overflow-x: hidden; */
            .box04{ overflow-x: hidden;  }

            /* 5. overflow-y: hidden; */
            .box05{ overflow-y: hidden;  }

            /* 6. auto : 부모영역보다 클 경우에만 스크롤바 생성*/
            .box06{ overflow: auto;}
        </style>
    </head>
    <body>
        <div class="box01"><!-- 부모 -->
            <img src="http://placehold.it/120x120" alt="예시이미지"><!-- 자손 -->
        </div>
        <div class="box02">
            <img src="http://placehold.it/120x120" alt="예시이미지">
        </div>
        <div class="box03">
            <img src="http://placehold.it/120x120" alt="예시이미지">
        </div>
        <div class="box04">
            <img src="http://placehold.it/120x120" alt="예시이미지">
        </div>
        <div class="box05">
            <img src="http://placehold.it/120x120" alt="예시이미지">
        </div>
        <div class="box06">
            <img src="http://placehold.it/120x120" alt="예시이미지">
        </div>
    </body>
</html>
