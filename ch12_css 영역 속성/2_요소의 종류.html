<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 영역속성</title>
        <style>
            h1, p, li, a, span{
                width: 400px; height: 70px;
                background-color: orange;
            }

            img{
                width: 200px; height: 200px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <!-- 블록요소 : 수직나열, 영역적용 -->
        <h1>제목태그</h1>
        <p>문단태그</p>
        <ul>
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
        <hr>
        <!-- 인라인요소 : 수평나열, 영역적용X -->
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <span>스판태그</span>
        <span>스판태그</span>
        <span>스판태그</span>
        <hr>
        <!-- 인라인블록요소 : 수평나열, 영역적용 -->
        <img src="http://placehold.it/100x100" alt="dd">
        <img src="http://placehold.it/100x100" alt="">
        <img src="http://placehold.it/100x100" alt="">
    </body>
</html>
