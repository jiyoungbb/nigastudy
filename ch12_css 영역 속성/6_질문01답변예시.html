<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 영역속성</title>
        <style>
            div{
                border: 3px solid black;
                width: 300px; height: 300px;
            }
            a{
                display: block;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <!-- div : 여러태그를 하나로 묶음 -->
        <div>
            <h1>제목태그</h1>
            <p>문단태그</p>
        </div>
        <hr>
        <a href="#">링크태그</a>
    </body>
</html>
