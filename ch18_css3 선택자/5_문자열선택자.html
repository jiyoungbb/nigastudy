<!DOCTYh3E html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 선택자</title>
        <style>
            /* 1. 첫번째 줄 선택 */
            p::first-line{color: red;}

            /* 2. 첫번째 글자 선택 */
            p::first-letter{font-size: 2em;}
        </style>
    </head>
    <body>
        <h3>애국가</h3>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라만세<br>
            무궁화삼천리 화려강산<br>
            대한사람 대한으로 길이 보전하세
        </p>
        <p>
            남산 위에 저소나무 철갑을 두른듯<br>
            바람서리 불변함은 우리기상일세<br>
            무궁화삼천리 화려강산<br>
            대한사람 대한으로 길이 보전하세
        </p>
        <p>
            가을 하늘 공활한데 높고 구름 없이<br>
            밝은 달은 우리 가슴 일편단심일세<br>
            무궁화삼천리 화려강산<br>
            대한사람 대한으로 길이 보전하세
        </p>
        <p>
            이 기상과 이 맘으로 충성을 다하여<br>
            괴로우나 즐거우나 나라 사랑하세<br>
            무궁화삼천리 화려강산<br>
            대한사람 대한으로 길이 보전하세
        </p>
    </body>
</html>
