<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 여백 테두리 속성</title>
        <style>
            div{ 
                width: 200px; height: 200px;
                border: 3px solid black;
                background-color: orange;
            }

            /* 1. margin : 테두리 바깥쪽 여백, 동위선택자와의 간격 조정 */
            .box01{ margin: 20px; }

            /* 2. padding: 테두리 안쪽 여백, 자손관의 간격 조정 */
            .box02{ padding: 20px; }
        </style>
    </head>
    <body>
        <div class="box01">
            <img src="http://placehold.it/200x200" alt="">
        </div>
        <div class="box02">
            <img src="http://placehold.it/200x200" alt="">
        </div>
    </body>
</html>
