<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 여백 테두리 속성</title>
        <style>
            div{ 
                width: 100px; height: 100px;
                border: 3px solid black;
                background-color: orange;
                margin: 20px;
            }

            /* 값 한개 - 좌우상하 동일 */
            .box01{ padding: 20px; }

            /* 값 두개 - 앞상하 뒷좌우*/
            .box02{ padding: 20px 50px; }

            /* 값 세개 - 상 좌우 하*/
            .box03{ padding: 20px 50px 80px; }

            /* 값 네개 - 상단 기준 시계방향 */
            .box04{ padding: 10px 20px 30px 30px; }
        </style>
    </head>
    <body>
        <div class="box01">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box02">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box03">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box04">
            <img src="http://placehold.it/100x100" alt="">
        </div>
    </body>
</html>
