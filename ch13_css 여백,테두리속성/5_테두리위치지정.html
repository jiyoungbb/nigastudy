<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS테두리속성</title>
        <style>
            div{
                width: 100px; height: 100px;
                background-color: orange;
                margin-bottom: 20px;
            }
            .box01{ border-top: 5px solid red; }
            .box02{ border-right: 5px solid red; }
            .box03{ border-bottom: 5px solid red; }
            .box04{ border-left: 5px solid red; }
        </style>
    </head>
    <body>
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
    </body>
</html>
