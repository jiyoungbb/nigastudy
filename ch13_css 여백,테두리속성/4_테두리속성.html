<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS테두리속성</title>
        <style>
            div{
                width: 100px; height: 100px;
                background-color: orange;
                margin-bottom: 20px;
            }
            
            /* 굵기, 스타일, 색상 각각 지정 */
            .box01{
                border-width: 5px;
                border-style: solid;
                border-color: navy;
            }

            /* 속기법지정 */
            .box02{
                border: 5px solid navy;
            }
        </style>
    </head>
    <body>
        <div class="box01"></div>
        <div class="box02"></div>
    </body>
</html>
