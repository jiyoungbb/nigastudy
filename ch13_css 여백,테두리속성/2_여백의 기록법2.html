<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 여백 테두리 속성</title>
        <style>
            div{ 
                width: 100px; height: 100px;
                border: 3px solid black;
                background-color: orange;
                margin: 20px;
            }

            /* 상하좌우 각각 지정 가능 */
            .box01{ padding-top: 20px; }
            .box02{ padding-right: 20px; }
            .box03{ padding-bottom: 20px; }
            .box04{ padding-left: 20px; }
        </style>
    </head>
    <body>
        <div class="box01">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box02">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box03">
            <img src="http://placehold.it/100x100" alt="">
        </div>
        <div class="box04">
            <img src="http://placehold.it/100x100" alt="">
        </div>
    </body>
</html>
