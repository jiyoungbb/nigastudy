<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>CSS위치속성</title>
		<style>
            *{ padding: 0; margin: 0; }
            div{
                width: 100px; height: 100px;
                background-color: orange;
            }

            /* 블록요소를 수평나열로 변경해보자! */
            div{float: left;}
            hr{clear: both;}
            img{float: left;}
		</style>
	</head>
	<body>
        <!-- 블록요소 : 수직나열처리 -->
		<div class="box01">박스1</div>
        <div class="box02">박스2</div>
        <div class="box03">박스3</div>
        <div class="box04">박스4</div>
        <div class="box05">박스5</div>
        <hr />
        <!-- 인라인블록요소 : 수평나열처리 -->
        <img src="http://placehold.it/100x100" alt="" />
        <img src="http://placehold.it/100x100" alt="" />
        <img src="http://placehold.it/100x100" alt="" />
        <img src="http://placehold.it/100x100" alt="" />
        <img src="http://placehold.it/100x100" alt="" />
	</body>
</html>
