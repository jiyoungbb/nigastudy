<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>transform 속성</title>
        <style>
            *{ padding: 0; margin: 0; }
            .box{
                float: left;
                width: 150px; height: 150px;
                border: 3px solid black;
                margin: 40px;
                perspective: 200px;
            }
            .box > div{ 
                width: 100%; height: 100%;
                background-color: orange;
                transition: 1s;
            }

            .child01:hover{ transform: rotateX(180deg);}
            .child02:hover{ transform: rotateY(180deg);}
            .child03:hover{ transform: rotateZ(180deg);}

            
        </style>
    </head>
    <body>
        <div class="box"><div class="child01"></div></div>
        <div class="box"><div class="child02"></div></div>
        <div class="box"><div class="child03"></div></div>
    </body>
</html>
