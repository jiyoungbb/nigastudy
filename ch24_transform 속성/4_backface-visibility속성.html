<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>transform 속성</title>
        <style>
            *{ padding: 0; margin: 0; }
            .box{
                float: left;
                width: 150px; height: 150px;
                border: 3px solid black;
                margin: 40px;
                perspective: 200px;
            }
            .box > div{ 
                width: 100%; height: 100%;
                background-color: orange;
                transition: 1s; 
            }
            .box:hover > div{ transform: rotateX(360deg); }

            .child01{backface-visibility: visible;}
            .child02{backface-visibility: hidden;}
            
        </style>
    </head>
    <body>
        <div class="box"><div class="child01"></div></div>
        <div class="box"><div class="child02"></div></div>
    </body>
</html>
