<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS outline속성</title>
        <style>
            p{ 
                border: 3px solid black; padding: 10px;
                text-transform: capitalize; font-weight: bold;
            }

            .dotted{
                outline: 3px dotted red;
            }
        </style>
    </head>
    <body>
        <p class="dotted">test outline</p>
    </body>
</html>
