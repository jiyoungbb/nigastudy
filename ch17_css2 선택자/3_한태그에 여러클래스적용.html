<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS2 선택자</title>
        <style>
            /* 각각 클래스 적용 */
            .odd{ color: red; }
            .even{ color: blue; }

            /* 첫번째 요소에만 밑줄 처리 */
            .first{text-decoration: underline;}
        </style>
    </head>
    <body>
        <ul>
            <!-- class이름에 공백 들어가면 안됨-->
            <li class="odd first">리스트태그</li>
            <li class="even">리스트태그</li>
            <li class="odd">리스트태그</li>
            <li class="even">리스트태그</li>
            <li class="odd">리스트태그</li>
            <li class="even">리스트태그</li>
        </ul>
    </body>
</html>
