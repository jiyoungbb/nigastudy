<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 위치속성</title>
        <style>
            *{ padding: 0; margin: 0; }

            div{
                width: 100px; height: 100px;
                border: 5px solid black;
                text-align: center; line-height: 100px;

                position: absolute; /* 모든 요소 앱솔루트처리 */
            }

            .box01{
                background-color: pink;
                top: 20px; left: 20px;
                z-index: 100;
            }
            .box02{
                background-color: lightblue;
                top: 40px; left: 40px;
                z-index: 90;
            }
            .box03{
                background-color: coral;
                top: 60px; left: 60px;
                z-index: 80;
            }
            .box04{
                background-color: yellowgreen;
                top: 80px; left: 80px;
                z-index: 70;
            }
        </style>
    </head>
    <body>
        <div class="box01">박스1</div><!-- 먼저 쓴 태그, 먼저 z-index배당받음 -->
        <div class="box02">박스2</div>
        <div class="box03">박스3</div>
        <div class="box04">박스4</div>
    </body>
</html>
