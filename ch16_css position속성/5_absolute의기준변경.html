<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS 위치속성</title>
        <style>

            /* absolute : body가 기준이 되므로 부모요소를 기준으로 하고싶을 땐 부모요소에 position: relative 속성 줘야함*/
            /* static만 아니면 되긴 함*/
            
            *{ padding: 0; margin: 0; }

            .header{
                width: 400px; height: 70px;
                background-color: lightblue;
                margin: 0 auto;
                position: relative;
            }
            h1{ text-align: center; line-height: 70px; }
            .left, .right{ width: 100px; height: 50px; line-height: 50px; }
            .left{ 
                background-color: pink; 
                position: absolute;
                top: 10px; left: 0;
            }
            .right{
                background-color: coral;
                top: 10px; right: 0;
                
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>로고</h1>
            <div class="left">왼쪽네비</div>
            <div class="right">오른쪽네비</div>
        </div>
    </body>
</html>
