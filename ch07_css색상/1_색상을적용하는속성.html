<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            h1{
                color: red;     /*글자색 지정*/
                border: 3px solid black;    /*테두리색 지정*/
                background-color: lightblue;    /*배경색 지정*/
                text-decoration: underline;     /*밑줄지정*/
                text-decoration-color: blue;    /*밑줄색지정*/
                text-shadow: 2px 2px 2px gray;  /*글자그림자지정*/
                box-shadow: 5px 5px 5px gray;   /*요소그림자지정*/
            }
        </style>
    </head>
    <body>
        <h1>css 색상</h1>
    </body>
</html>
