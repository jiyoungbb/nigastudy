<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS list 속성</title>
        <style>
            ul{
                width: 250px; padding: 15px 30px;
                border: 3px solid black;
            }

            /* list-style-image : 리스트 기호에 이미지 처리  */
            /* 이미지 사이즈와 위치 변경이 어려우므로 추후에 다른 방법 배울 예정 */
            .list02{ list-style-image: url(../images/check.png); }
        </style>
    </head>
    <body>
        <ul class="list01">
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
        <ul class="list02">
            <li>리스트태그</li>
            <li>리스트태그</li>
            <li>리스트태그</li>
        </ul>
    </body>
</html>
